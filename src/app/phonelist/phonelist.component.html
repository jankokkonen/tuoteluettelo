<section class="container" *ngFor="let product of productList" >
    <figure>
        <img [src]="'../../assets/puhelinten-tuotetiedot/' + product.imageUrl" alt="Product image">
    </figure>
    
    <article>
        <a>{{ product.name }}</a>
        <p>{{ product.snippet }}</p>
    </article>
</section>
